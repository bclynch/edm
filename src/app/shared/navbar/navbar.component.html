<div 
  class="navBarContainer" 
  [ngClass]="collapsibleNav ? (utilService.scrollDirection === 'down' ? 'hidden' : null) : null" 
  id="navBar"
>
  <div class="navBarWrapper">
    <div class="barWrapper">
      <div class="left">
        <a class="logo" [routerLink]="['/']"><div>EDM</div></a>
      </div>
      <div class="right">
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person_outline</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Account Settings</button>
          <button mat-menu-item>Starred Events</button>
          <button mat-menu-item>Log out</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
