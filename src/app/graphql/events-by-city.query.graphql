query eventsByCity($city: String!) {
  allCities(filter: {
    name: {
      equalTo: $city
    }
  }) {
    nodes {
      name
      venuesByCity {
        nodes {
          name,
          eventsByVenue {
            nodes {
              id,
              name,
              startDate,
              ticketproviderurl
            }
          }
        }
      }
    }
  }
}