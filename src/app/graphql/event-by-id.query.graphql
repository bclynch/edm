query eventById($eventId: String!) {
  eventById(id: $eventId) {
    id,
    name,
    startDate,
    endDate,
    ticketproviderurl,
    ticketproviderid
    description,
    banner,
    venueByVenue {
      name,
      lat,
      lon,
      city,
      address
    },
    artistToEventsByEventId {
      nodes {
        artistByArtistId {
          name
        }
      }
    }
  }
}