query venueByName($name: String!) {
  venueByName(name: $name) {
    name,
    description,
    lat,
    lon,
    city,
    address,
    photo,
    logo,
    eventsByVenue(orderBy: START_DATE_ASC) {
      nodes {
        name,
        startDate,
        ticketproviderurl,
        id,
        artistToEventsByEventId(first: 1) {
          nodes {
            artistByArtistId {
              photo
            }
          }
        }
      }
    }
  }
}