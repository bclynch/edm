query venueByName($name: String!, $accountId: Int!) {
  venueByName(name: $name) {
    name,
    description,
    lat,
    lon,
    city,
    address,
    photo,
    logo,
    followListsByVenueId(
      filter: {
        accountId: {
          equalTo: $accountId
        }
      }
    ) {
      nodes {
        id
      }
    }
    eventsByVenue(orderBy: START_DATE_ASC) {
      nodes {
        name,
        startDate,
        ticketproviderurl,
        ticketproviderid,
        id,
        artistToEventsByEventId(first: 1) {
          nodes {
            artistByArtistId {
              photo
            }
          }
        }
      }
    }
  }
}